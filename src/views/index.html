<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>

    <div id="BaseLobby" class="LobbyButtonContainer">
        <div class="TitleContainer">
            <span class="Title">R*MATCH</span>
        </div>
        <div class="ButtonContainer">
            <button id="ClassicButton" class="LobbyButton">CLASSIC</button>
        </div>
        <div class="ButtonContainer">
            <button id="OnlineButton" class="LobbyButton">ONLINE</button>
        </div>
        <div class="ButtonContainer LobbyInputContainer">
            <img class="UserIcon" src="./src/assets/user.svg" alt="Nickname" width="48" height="48">
            <input id="NicknameInput" class="LobbyInput" value="Guest"/>
        </div>
    </div>

    <div id="OnlineLobby" class="LobbyButtonContainer Hidden">
        <div class="TitleContainer">
            <span class="Title">R*MATCH</span>
        </div>
        <div class="ButtonContainer HorizontalElementsContainer">
            <div>
                <button id="OnlineBackButton" class="LobbyButton">&lt;</button>
            </div>
            <div class="ButtonContainer">
                <span>ONLINE</span>
            </div>
        </div>
        <div class="ButtonContainer">
            <button id="HostButton" class="LobbyButton">Host</button>
        </div>
        <div class="ButtonContainer HorizontalElementsContainer">
            <div class="JoinContainer">
                <input id="GameIdInput" class="JoinInput" placeholder="Join"/>
            </div>
            <div>
                <button id="JoinButton" class="LobbyButton">&gt;</button>
            </div>
        </div>
    </div>

</body>

<script src="dist/main-bundle.js"></script>
