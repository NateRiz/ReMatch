<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/classic.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KJSPJ8TS2R"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KJSPJ8TS2R');
    </script>
</head>

<body>
    <div class="Container">
        <div class='TopContainer'>
            <div class="TimerTextContainer">
                <span id="TimerText" class="TimerText">20</span>
            </div>
            <div class="TitleContainer">
                <div class="TitleContainerInner">
                    <span class="Title">R*MATCH</span>
                </div>
            </div>
            <div class="ScoreContainer">
                <span id="Score">0</span>
                <span id="AvailableRules">*</span>
            </div>
        </div>
        <div class="GameContainer">
            <div class="RuleContainer">
                <span id="Rule" class="RuleText">R*match</span>
            </div>
            <div id="GuessContainer" class="GuessContainer">
                <span id="Guess" class="Hidden"></span>
                <input id="MobileGuess" class="MobileGuess Hidden"></div>
            </div>
            <div id="ResultContainer" class="ResultContainer Hidden">
                <span id="FinalScore" class="ResultText">0</span>
                <div class="WinnerContainer">
                    <div class="SinglePlaceContainer">
                        <div class="ResultingPlaceContainer ResultText">
                            <span id="Highscore" class="ResultingPlace">High Score:</span>
                        </div>
                    </div>
                    <div class="SinglePlaceContainer">
                        <div id="NewHighScore" class="ResultingPlaceContainer ResultText Hidden">
                            <span class="ResultingPlace">New High Score!</span>
                        </div>
                    </div>
                </div>
                <div class="RestartContainer">
                    <button id="Restart" class="Restart">Rematch!</button>
                </div>
            </div>
            <input id="HiddenInput" class="HiddenInput " pattern="[a-zA-Z]+"/>
        </div>
    </div>
</body>

<script src="./dist/classic-bundle.js"></script>
